<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="d-flex justify-content-between px-3 w-100">
            <div class="d-flex flex-grow-1 flex-shrink-0">
                <a class="btn" href="#">Dashboard</a>
                <a class="btn" href="#">Mengelola Tim</a>
                <a class="btn" href="#">Peminjaman Stadium</a>
                <a class="btn" href="#">List Pertandingan</a>
                <a class="btn" href="#">History Rapat</a>
            </div>
            <div class="d-flex justify-content-end w-100">
                <a class="btn btn-outline-danger d-block" href="#">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="w-75 mx-auto mt-2">

        <div class="border border-dark py-2 text-center fw-bold bg-warning bg-opacity-50 rounded-top ">
            List Pemesanan
        </div>
        <table class="table border border-dark text-center">
            <thead>
                <tr>
                    <th scope="col">Stadium</th>
                    <th scope="col">Waktu</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Internasional Jakarta</th>
                    <td>06:00 AM</td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-center my-3 mx-auto">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary w-25" data-bs-toggle="modal"
                data-bs-target="#pesanStadiumModal">Pesan</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="pesanStadiumModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pesanStadiumModalLabel">Peminjaman Stadium</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body mx-auto">
                        <div class="mb-3">
                            <div class="text-center mx-auto fw-bold mb-2"> Stadium</div>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Universitas Indonesia</option>
                                <option value="1">Gelora Bung Karno</option>
                            </select>
                            <div class="text-center mx-auto fw-bold my-2"> Tanggal</div>
                            <input id="startDate" class="form-control" type="date" />

                        </div>
                    </div>
                    <div class="modal-footer w-100">
                        <button type="button" class="btn btn-primary mx-auto" data-bs-toggle="modal"
                            data-bs-target="#waktuPeminjamanModal">Submit</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="waktuPeminjamanModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="waktuPeminjamanModalLabel">List Waktu Stadium Universitas Indonesia</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body mx-auto w-50">
                        <table class="table border border-dark text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Waktu</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>08:00 PM</th>
                                    <td><button type="button" class="btn btn-primary">Pesan</button></td>
                                </tr>
                                <tr>
                                    <th>09:00 PM</th>
                                    <td><button type="button" class="btn btn-primary">Pesan</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="" async defer></script>
</body>

</html>
