<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

   
      <div class = "login bg-dark justify-content-center" style="height: 100vh; margin: 0;">
        <br></br>
        <div class="mx-3 d-flex flex-row flex-wrap justify-content-center">
          <div class="alert alert-error alert-dismissible">
        <div class="card mx-auto" style="width: 35rem;">
            <div class="card-body mx-auto">
              <h1 class="card-title"><strong>FORM REGISTER</strong></h1>
            </div>
            <div class="card-body">
                <form method="POST" action="">
        
                  <a class="text-decoration-none text-dark">Nama Depan</a>
                  <input type="text" name="username" placeholder="John" class="form-control">
              
                      
                  <a class="text-decoration-none text-dark">Nama Belakang</a>
                  <input type="password" name="password" placeholder="Doe" class="form-control">

                  <a class="text-decoration-none text-dark">Nomor HP</a>
                  <input type="password" name="password" placeholder="+62XXXXXXXXX" class="form-control">

                  <a class="text-decoration-none text-dark">Email</a>
                  <input type="password" name="password" placeholder="example@example.com" class="form-control">

                  <a class="text-decoration-none text-dark">Alamat</a>
                  <input type="password" name="password" placeholder="Santa avenue 31st" class="form-control">

                  <br>

                  <div class="d-flex flex-row">
                    <div class="form-check mx-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Mahasiswa
                      </label>
                    </div>

               
  
                    <div class="form-check mx-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Dosen
                      </label>
                    </div>

                    
                 
  
                    <div class="form-check mx-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Tendik
                      </label>
                    </div>

          
  
  
                    <div class="form-check mx-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Alumni
                      </label>
                    </div>

                    
               
  
                    <div class="form-check mx-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Umum
                      </label>
                    </div>
                  </div>

                 

                  <br>

                  <a class="text-decoration-none text-dark">Jabatan</a>
                  <input type="password" name="password" placeholder="Ketua" class="form-control">



                  <div class="div d-flex justify-content-center mt-3">
                    <input class="btn btn-primary" type="submit" value="DAFTAR">
                    </div>


                            
                            
                    
                </form>
            </div>
      
          </div>
        </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
